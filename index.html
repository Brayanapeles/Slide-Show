<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Slide-Show</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="imagem/ico" href="/images/folha.ico" />
</head>

<body>
    <header class="App--header">
        <h3>NOA STORE</h3>
        <input type="text" placeholder="Search" />
        <h3 id="open-modal">My account</h3>
        
    </header>
    <!-- menu -->
    <nav class="App--nav">
        <a href="">Products</a>
        <a href="">Enterprise</a>
        <a href="">Partnerships</a>
        <a href="">Partners</a>
    </nav>
    <!-- model login -->
    <div class="App--model">
        <h3>Sign-in or Sign-up</h3>
        <input placeholder="Login:"/>
        <input placeholder="Password:"/>
        <button id="btn--logn-in">Log-in</button>
        <button id="btn--cancel">Cancel</button>
    </div>
    <!-- image slider -->
    <div class="container-slide">
        <div class="action-button" id="previous">&laquo</div>
        <div class="container-items" id="container-items"></div>
        <div class="action-button" id="next">&raquo</div>
    </div>

    <footer class="App--footer">
        Brayan - Todos os Direitos Reservados
    </footer>
    <script src="./app.js"></script>
</body>

</html>
